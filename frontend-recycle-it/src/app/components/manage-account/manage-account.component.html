  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="manage-account.component.css">
</head>
<body class="d-flex flex-column" onload="loadUserData()">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="main-page.html">
      <img src="assets/images/small-logo.png" alt="small-logo.png" width="50" height="50" style="" class="d-inline-block align-text-center">
      Recycle It
    </a>
    <div class="d-flex gap-2">
      <a class="btn btn-dark" href="progress-page.html">
        <i class="fa fa-line-chart" style="color: white;">    My progress</i>
      </a>
      <a class="btn btn-dark" href="national-statistics.html">
        <i class="fa fa-bar-chart" style="color: white;">    National statistics</i>
      </a>
      <a class="btn btn-dark" href="vouchers-page.html">
        <i class="fa fa-tag" style="color: white;">    My vouchers</i>

      <div class="nav-item dropdown">

<form action="" method="post" class="form-update-account text-center">
  <h2 style="color: white">Account management</h2>
  <div class="form-floating mb-3">
    <input type="text" class="form-control mb-3" id="input-first-name" name="input-first-name" placeholder="Enter your first name...">
    <label for="input-first-name">Change your first name</label>
    <div id="first-name-tooltip">
    </div>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control mb-3" id="input-last-name" name="input-last-name" placeholder="Enter your last name...">
    <label for="input-last-name">Change your last name</label>
    <div id="last-name-tooltip">
    </div>
  </div>
  <div class="form-floating mb-3">
    <input disabled type="email" class="form-control mb-3" id="input-email" name="input-email" placeholder="Enter your email address...">
    <label for="input-email">Email address</label>
    <div id="email-tooltip">
    </div>
  </div>
  <div class="form-floating mb-3">
    <input disabled type="text" class="form-control mb-3" id="input-county" name="input-county" placeholder="Enter your county...">
    <label for="input-county">County</label>
    <div id="county-tooltip">
    </div>
  </div>
  <div class="form-floating mb-3">
    <input disabled type="text" class="form-control mb-3" id="input-city" name="input-city" placeholder="Enter your city...">
    <label for="input-city">City</label>
    <div id="city-tooltip">
    </div>
  </div>
  <div class="form-floating mb-3">
    <input disabled type="text" class="form-control mb-3" id="input-address" name="input-address" placeholder="Enter your address...">
    <label for="input-address">Address</label>
    <div id="address-tooltip">
    </div>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control mb-3" id="input-password" name="input-password" placeholder="Enter your password...">
    <label for="input-password">New password</label>
    <div id="password-tooltip">
    </div>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control mb-3" id="input-repeat-password" name="input-repeat-password" placeholder="Confirm your password...">
    <label for="input-repeat-password">Confirm new password</label>
    <div id="repeat-password-tooltip">
    </div>
  </div>
  <hr style="color: white">
  <button type="button" class="btn btn-primary w-100 mb-2" id="update-account-button" onclick="sendUpdateAccountRequest()">Save changes</button>
  <a class="btn btn-secondary w-100 mb-2" routerLink="/main-page" role="button" id="back-button">Back</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
