<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="top-page-div">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:4200/main-page">
        <img src="assets/small-logo.png" alt="small-logo.png" width="50" height="50" style="" class="d-inline-block align-text-center">
        Recycle It
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-dark">
          <i class="fa fa-line-chart" style="color: white;">    My progress</i>
        </a>
        <a class="btn btn-dark">
          <i class="fa fa-bar-chart" style="color: white;">    National statistics</i>
        </a>
        <a class="btn btn-dark">
          <i class="fa fa-tag" style="color: white;">    My vouchers</i>
        </a>
        <div class="nav-item dropdown">
          <a class="nav-link" data-bs-toggle="dropdown" style="color: white" data-toggle="dropdown">
            <i class="fa fa-user" style="color: white;">    My account</i></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Manage account</a></li>
            <li><a class="dropdown-item">Recycling history</a></li>
          </ul>
        </div>
        <button type="button" class="btn btn-dark" (click)="logout()">
          <i class="fa fa-sign-out" style="color: white;">    Logout</i>
        </button>
      </div>
    </div>
  </nav>
</div>

<div class="bottom-page-div">
  <form method="post" class="form-waste-register">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title text-center text-uppercase">
          Create rewards for your clients
        </h3>
      </div>
      <div class="card-body text-center py-2">
        <h4></h4>
        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Success!</strong> Your voucher was added!
          <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="voucher-props">
          <div class="form-floating mb-3">
            <select class="form-control" id="companies" name="companies" [(ngModel)]="selectedValue" required>
              <option value="" disabled selected hidden>Please choose a value</option>
              <!--            <option value="">None</option>-->
              <option *ngFor="let val of values" [ngValue]="val.value">{{val.value}}</option>
            </select>
<!--            <mat-form-field appearance="fill">-->
<!--              <mat-label>Enter voucher value</mat-label>-->
<!--              <mat-select [(ngModel)]="selectedValue" [ngModelOptions]="{standalone: true}"required>-->
<!--&lt;!&ndash;                          [formControl]="valueControl" (change)="changeSelectedValue($event.value)" required>&ndash;&gt;-->
<!--                <mat-option>&#45;&#45;</mat-option>-->
<!--                <mat-option *ngFor="let value of values" [value]="value.value">-->
<!--                  {{value.value}}-->
<!--                </mat-option>-->
<!--              </mat-select>-->
<!--              <mat-error *ngIf="valueControl.hasError('required')">Please choose a value</mat-error>-->
<!--            </mat-form-field>-->
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="input-details" name="input-details"
                   placeholder="Write details about voucher" required [(ngModel)]="detailsInput">
            <label for="input-details" class="form-label">Details</label>
            <mat-error *ngIf="detailsInput===''">Please enter the details!</mat-error>

<!--            <div *ngIf="errorMessage !== ''" class="alert alert-warning" id="input-details-tooltip">-->
<!--              <strong> Warning!</strong> {{errorMessage}}-->
<!--            </div>-->
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="input-no-vouchers" name="input-no-vouchers"
                   [(ngModel)]="selectedNoVouchers" placeholder="Enter the number of vouchers" required>
            <label for="input-no-vouchers" class="form-label">Number of vouchers</label>
<!--            <mat-error *ngIf="selectedNoVouchers">Please enter a number</mat-error>-->
            <div *ngIf="errorMessage !== ''" class="alert alert-warning" id="input-waste-quantity-tooltip">
              <strong> Warning!</strong> {{errorMessage}}
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary w-100" id="recycle-button" style="font-size: 30px" (click)="addNewVoucher()">Add new voucher now!</button>
        </div>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
