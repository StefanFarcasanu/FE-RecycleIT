<div class="container-fluid text-center voucher">
  <div class="row">
    <div class="col">
      <mat-icon class="icon-display" fontIcon="shopping_cart" size="100px"></mat-icon>
      {{ _retailerName }}
      <!--      ng if in functie de retailer id sa aiba imaginea si numele langa-->
    </div>
    <div class="col">
      <mat-icon class="icon-display" fontIcon="local_offer" size="100px"></mat-icon>
      {{ _value }} RON
    </div>
    <div class="col">
      <span class="badge rounded-pill bg-success" *ngIf="_status === 'AVAILABLE'">
        {{ _status }}
      </span>
      <span class="badge rounded-pill bg-warning" *ngIf="_status === 'USED'">
        {{ _status }}
      </span>
      <span class="badge rounded-pill bg-danger" *ngIf="_status === 'EXPIRED'">
        {{ _status }}
      </span>
    </div>
    <div class="col">
      <button *ngIf="_status === 'AVAILABLE'; else elseBlock" class="use-voucher-button badge rounded-pill"
              mat-icon-button (click)="useVoucherForClient(_id)">
        Use voucher
      </button>
      <ng-template #elseBlock>
        <button [disabled]="true" class="used-voucher-button badge rounded-pill"
                mat-icon-button (click)="useVoucherForClient(_id)">
          Use voucher
        </button>
      </ng-template>
    </div>
    <div class="col">
      <button mat-fab color="info" (click)="openVoucherInfoDialog()">
        <mat-icon class="icon-info" fontIcon="info_outline"></mat-icon>
      </button>
    </div>
  </div>
</div>
