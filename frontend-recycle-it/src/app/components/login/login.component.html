<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login</title>
</head>
<body class="body" class="d-flex flex-column">
<header>
  <img class="logo-img" src="../../../assets/images/small-logo.png" alt="small-logo.png">
  <h1>RecycleIT</h1>
  <p>Create an account and make your way towards <strong>helping the planet!</strong></p>
</header>
<form [formGroup]="loginForm" (submit)="onSubmit(loginForm)" action="" method="post" class="form-login text-center">
  <h2 style="color: white">Login</h2>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="input-email" name="input-email"
           placeholder="Enter your email address..." formControlName="email">
    <label for="input-email" class="form-label">Email address</label>
    <div id="email-tooltip">
    </div>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="input-password" name="input-password"
           placeholder="Enter your password..." formControlName="password">
    <label for="input-password">Password</label>
    <div id="password-tooltip">
    </div>
  </div>
  <div class="checkbox mb-3">
    <label for="remember-credentials-checkbox" style="color: white">
      <input class="form-check-input" type="checkbox" id="remember-credentials-checkbox"> Remember me
    </label>
  </div>
  <hr style="color: white">
  <button type="submit" class="btn btn-primary w-100 mb-2" id="login-button">Login</button>
  <a class="btn btn-secondary w-100 mb-2" role="button" id="register-button">Create an account</a>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
