<div class="container-fluid text-center request">
  <div class="row">
    <div class="col" *ngIf="!_isLoading">
      <mat-icon class="icon-display" fontIcon="recycling" size="100px"></mat-icon>
      {{ _wasteType }}
    </div>
    <div class="col" *ngIf="!_isLoading">
      {{ _wasteQuantity }} Kg
    </div>
    <div class="col" *ngIf="!_isLoading">
      {{ _requestStatus }}
    </div>
    <div class="col" *ngIf="_isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-md-1" *ngIf="!_isLoading">
      <button mat-fab color="success" [hidden]="!_isPending" (click)="approveRequest()">
        <mat-icon fontIcon="check"></mat-icon>
      </button>
    </div>
    <div class="col-md-1" *ngIf="!_isLoading">
      <button mat-fab color="warn" [hidden]="!_isPending" (click)="declineRequest()">
        <mat-icon fontIcon="close"></mat-icon>
      </button>
    </div>
    <div class="col-md-1" *ngIf="!_isLoading">
      <button mat-fab color="info">
        <mat-icon class="icon-info" fontIcon="info_outline"></mat-icon>
      </button>
    </div>
  </div>
</div>
